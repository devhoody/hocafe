<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>카페목록</title>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.cafes}">카페 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/cafes/add}'|"
                    type="button" th:text="#{page.addCafe}">카페 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.cafe.id}">ID</th>
                <th th:text="#{label.cafe.title}">상품명</th>
                <th th:text="#{label.cafe.address}">주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cafe : ${cafes}">
                <td><a href="cafe.html" th:href="@{/validation/v2/cafes/{cafeId}(cafeId=${cafe.id})}" th:text="${cafe.id}">카페id</a></td>
                <td><a href="cafe.html" th:href="@{|/validation/v2/cafes/${cafe.id}|}" th:text="${cafe.cafeName}">카페이름</a></td>
                <td th:text="${cafe.price}">10000</td>
                <td th:text="${cafe.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->
</body>
</html>

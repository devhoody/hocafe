<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>카페 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="cafeId" th:text="#{label.cafe.id}">카페 ID</label>
        <input type="text" id="cafeId" name="cafeId" class="form-control" value="1" th:value="${cafe.id}" readonly>
    </div>
    <div>
        <label for="cafeName" th:text="#{label.cafe.title}">카페이름</label>
        <input type="text" id="cafeName" name="cafeName" class="form-control" value="상품A" th:value="${cafe.cafeName}" readonly>
    </div>
    <div>
        <label for="address" th:text="#{label.cafe.address}">카페주소</label>
        <input type="text" id="address" name="address" class="form-control" value="10000" th:value="${cafe.address}" readonly>
    </div>
    <div>
        <label th:text="#{label.cafe.mainImage}">배너사진</label>
        <img th:src="|/cafes/images/${cafe.getMainImageFile().getStoreFileName()}|" width="300" height="300"/>
    </div>
    <div>
        <label th:text="#{label.cafe.subImages}">서브사진</label>
        <img th:each="imageFile : ${cafe.imageFiles}" th:src="|/cafes/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/cafes/{cafeId}/edit(cafeId=${cafe.id})}'|"
                    type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='cafes.html'"
                    th:onclick="|location.href='@{/cafes}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>

</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateMember}">정보 수정</h2>
    </div>

    <form action="edit.html" th:action th:object="${member}" method="post">
        <div>
            <label for="id" th:text="#{label.member.id}">회원 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="memberName" th:text="#{label.member.memberName}">회원 이름</label>
            <input type="text" id="memberName" th:field="*{memberName}" class="form-control">
        </div>
        <div>
            <label for="age" th:text="#{label.member.age}">나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control">
        </div>

        <hr class="my-4">

        <div>
            <label for="policyAgree">선택 약관 동의</label>
            <input type="checkbox" id="policyAgree" th:field="*{policyAgree}">
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>

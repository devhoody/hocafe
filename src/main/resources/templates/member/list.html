<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원목록</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/members/reg}'|"
                    type="button"
            >회원 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.member.id}">ID</th>
                <th th:text="#{label.member.memberName}">회원이름</th>
                <th th:text="#{label.member.age}">나이</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><a href="member.html" th:href="@{|/members/${member.id}|}" th:text="${member.id}">회원id</a></td>
                <td><a href="member.html" th:href="@{|/members/${member.id}|}" th:text="${member.memberName}">회원 이름</a></td>
                <td th:text="${member.age}">나이</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>  

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
      .container {
        max-width: 560px;
      }
    </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 상세조회</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <div>
    <label for="memberId" th:text="#{label.member.id}" >회원 ID</label>
    <input type="text" id="memberId" name="memberId" class="form-control" value="1" th:value="${member.id}" readonly>
  </div>
  <div>
    <label for="memberName" th:text="#{label.member.memberName}">이름</label>
    <input type="text" id="memberName" name="memberName" class="form-control" value="memberA" th:value="${member.memberName}" readonly>
  </div>
  <div>
    <label for="age" th:text="#{label.member.age}">나이</label>
    <input type="text" id="age" name="age" class="form-control" value="10000" th:value="${member.age}" readonly>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/members/{memberId}/edit(memberId=${member.id})}'|"
              type="button"
              >회원 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='members.html'"
              th:onclick="|location.href='@{/members}'|"
              type="button">목록으로</button>
    </div>
  </div>

</div> <!-- /container -->
</body>
</html>
